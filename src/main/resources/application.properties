spring.application.name=jwt-security

rsa.rsa-private-key=classpath:certificates/private.pem
rsa.rsa-public-key=classpath:certificates/public.pem

logging.level.dev.bogdanjovanovic.jwtsecurity=TRACE
logging.level.org.springframework.transaction=TRACE

spring.datasource.url=jdbc:postgresql://localhost:5432/jwt_security
spring.datasource.username=postgres
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.hikari.maximum-pool-size=30
spring.jpa.show-sql=true

server.servlet.session.cookie.same-site=strict
